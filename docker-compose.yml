version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: solaudit
      POSTGRES_PASSWORD: solaudit
      POSTGRES_DB: solaudit
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solaudit"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://solaudit:solaudit@postgres:5432/solaudit
      REDIS_URL: redis://redis:6379
      API_KEY: ${API_KEY:-dev-api-key-change-me}
      STORAGE_DIR: /app/storage
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - storage:/app/storage

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://solaudit:solaudit@postgres:5432/solaudit
      REDIS_URL: redis://redis:6379
      STORAGE_DIR: /app/storage
      WORKER_ENABLE_PROVE: ${WORKER_ENABLE_PROVE:-false}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - storage:/app/storage

volumes:
  pgdata:
  storage:
